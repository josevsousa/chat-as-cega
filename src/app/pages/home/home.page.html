<ion-header >
  <ion-toolbar>
    <ion-chip color="success" mode="md" slot="end" outline="true">
      <ion-icon name="chatbubble-ellipses-sharp"></ion-icon>
      <ion-label>3</ion-label>
    </ion-chip>
    <ion-title>
      Chats a cega
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    @defer () {
      <ion-list class="telaTablet">
        @for (item of usersList$| async; track $index) {
          @if (item.uid !== userAtivo.uid) {
            <ion-item>
              <ion-avatar aria-hidden="true" slot="start">
                <img src="{{item.imgPhoto}}" class="avatar" [ngClass]=" item.online ? 'ativo' : ''">
              </ion-avatar>
              <ion-label>{{item.name}}</ion-label>
            </ion-item>
          }
        }
      </ion-list>
    }@placeholder {
      <ion-spinner name="circles"></ion-spinner>
    }@loading {
      <!-- <ion-spinner name="circles"></ion-spinner> -->
    } 
    
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom,top">
      <ion-tab-button tab="tab1">
        <ion-icon name="cog-sharp"></ion-icon>
        <ion-label>Config</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab2">
        <ion-icon name="heart-sharp" color="success"></ion-icon>
        <ion-label><b>4</b> favoritos</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
